<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link href="css/web.css" rel="stylesheet" type="text/css"/>
    <link href="css/Assignment.css" rel="stylesheet" type="text/css"/>
    <script src="js/general.js" type="text/javascript"></script>
    <script src="js/ManagerTask.js" type="text/javascript"></script>
</head>
<body>
<div id="main">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="banner">
            <a href="ManagerHome.html">
               <img src="pic/icon.png" alt="logohere">
            </a>
            <div class="dropdown" id="noti-place">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="badge badge-default">0</span>
                </a>
                <div class="dropdown-menu">
                    <p></p>
                </div>
            </div>
            <div class="dropdown" id="profile-tag">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <img src="pic/profile-picture.png" alt="profile picture">
                    <p id="userid">Khanh Phan</p>
                </a>
                <div class="dropdown-menu">
                    <a href="ManagerProfile.html">My Profile</a>
                    <br>
                    <a href="index.html">Log out</a>
                </div>
            </div>
        </div>
    <div id="sidebar">
        <ul class="list-group" id="menu">
            <li class="list-group-item"><a href="ManagerHome.html">Home</a></li>
            <li class="list-group-item"><a href="Register.html">Register</a></li>
            <li class="list-group-item"><a href="ManagerTask.html">Task</a></li>
        </ul>
    </div>
    <div id="all-content">
        <div class="row" id="content">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="tasklist">
                <div class="task-card">
                    <h3>Task List</h3>

                    <div class="task-content">
                        <div class="list-group">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="new-task-list">
                <div class="task-card-1">
                    <h3>Assign new task</h3>
                    <div class="task-content-1">
                        <div class="list-group">
                            <form class="form-horizontal" action='api/task/add' method="POST" onsubmit="setTimeout(function () { window.location.reload(); }, 10)">
                                <fieldset>
                                    <br><div class="control-group">

                                    <label class="control-label" for="taskname">Task Title</label>
                                    <div class="controls">
                                        <input type="text" id="taskname" name="taskname" placeholder="" class="input-xlarge">
                                    </div>
                                </div>
                                    <div class="control-group">

                                        <label class="control-label" for="description">Task Description</label>
                                        <div class="controls">
                                            <input type="text" id="description" name="description" placeholder="" class="input-xlarge">

                                        </div>
                                    </div>
                                    <div class="control-group">

                                        <label class="control-label" for="worker">Responsible Worker</label>
                                        <div class="controls">
                                            <input type="text" id="worker" name="worker" placeholder="" class="input-xlarge" onkeyup="notibox();">

                                        </div>
                                    </div>

                                    <div class="control-group">

                                        <label class="control-label" for="startdate">Date</label>
                                        <div class="controls">
                                            <input type="datetime-local" id="startdate" name="startdate" placeholder="" class="input-xlarge">

                                        </div>
                                    </div>

                                    <div class="control-group">

                                        <label class="control-label" for="deadline">Deadline</label>
                                        <div class="controls">
                                            <input type="datetime-local" id="deadline" name="deadline" placeholder="" class="input-xlarge">

                                        </div>
                                    </div>
                                    <div class="control-group">

                                        <div class="controls">
                                            <br><button disabled class="btn btn-primary" id="button" name="submit">Done</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
