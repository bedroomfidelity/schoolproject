            <div class="col-md-6 col-lg-6" id="tasklist">

                    <div id="task-content">

                        </div>

                    <h3>Recent message:</h3>
                    <ul class="mail-list">
                        
                    </ul>
                </div>
                <form class="task-card" id="sendmess" onsubmit="return sendFakeForm();">
                        <h3>Send message:</h3>
                        <div class="form-group">
                            <label for="usr">To:</label>
                            <input type="text" class="form-control" name="receiver">
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" rows="5" name="content"></textarea>
                        </div>
                        <input type="file" name="file"/>
                        <button type="submit" class="btn btn-primary btn-sm" name="send-button">Send</button>
                </form>
            </div>
        </div>
    </div>
