<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link href="css/web.css" rel="stylesheet" type="text/css"/>

</head>
<body>

<div id="main">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="banner">
        <a href="ManagerHome.html">
            <img src="pic/icon.png" alt="logohere">
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="dropdown" id="profile-tag">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <img src="pic/profile-picture.png" alt="profile picture">
                <p>Khanh Phan</p>
            </a>
            <div class="dropdown-menu">
                <a href="noteprofile.html">My Profile</a>
                <br>
                <a href="index.html">Log out</a>

    </div>
    <div id="sidebar">
        <ul class="list-group" id="menu">
            <li class="list-group-item"><a href="ManagerHome.html">Home</a></li>
            <li class="list-group-item"><a href="MessegesManager.html">Messages</a></li>
            <li class="list-group-item"><a href="Register.html">Register</a></li>
            <li class="list-group-item"><a href="ManagerTask.html">Task</a></li>
        </ul>
    </div>
    <div id="all-content">
            <form class="form-horizontal" enctype="multipart/form-data" action='api/user/signup' method="POST">
                <fieldset>
                    <div id="legend">
                        <h3 class="newr">New Register</h3>
                    </div>
                    <br><div class="control-group">

                        <label class="control-label"  for="username">Username</label>
                        <div class="controls">
                        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                    </div>
                </div>
                <div class="control-group">

                    <label class="control-label"  for="firstname">First Name</label>
                    <div class="controls">
                        <input type="text" id="firstname" name="firstname" placeholder="" class="input-xlarge">

                    </div>
                </div>
                <div class="control-group">

                    <label class="control-label"  for="lastname">Last Name</label>
                    <div class="controls">
                        <input type="text" id="lastname" name="lastname" placeholder="" class="input-xlarge">

                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="title">Title:</label>
                        <select class="controls" id="title" name="title">
                          <option>Manager</option>
                          <option>Cashier</option>
                          <option>Storage Keeper</option>
                          <option>Customer Service</option>
                          <option>Shop Assistant</option>
                          <option>Security</option>
                        </select>
                </div>
                <!--<div class="control-group">

                    <label class="control-label"  for="title">Job Title</label>
                    <div class="controls">
                        <input type="text" id="title" name="title" placeholder="" class="input-xlarge">

                    </div>
                </div>-->
                <div class="control-group">

                    <label class="control-label"  for="address">Address</label>
                    <div class="controls">
                        <input type="text" id="address" name="address" placeholder="" class="input-xlarge">

                    </div>
                </div>
                <div class="control-group">

                    <label class="control-label"  for="phonenumber">Phone Number</label>
                    <div class="controls">
                        <input type="text" id="phonenumber" name="phonenumber" placeholder="" class="input-xlarge">

                    </div>
                </div>
                <div class="control-group">

                    <label class="control-label" for="email">E-mail</label>
                    <div class="controls">
                        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                    </div>
                </div>
                    <div class="control-group">

                        <label class="control-label" for="image">Add a photo</label>
                        <div class="controls">
                            <input type="file" id="image" name="image" placeholder="" class="input-xlarge">
                        </div>
                    </div>
                <div class="control-group">

                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                        <p class="help-block">Password should be at least 4 characters</p>
                    </div>
                </div>
                <div class="control-group">
                    <!-- Button -->
                    <div class="controls">
                        <button class="btn btn-primary" id="button">Register</button>
                    </div>
                </div>
                    </div>

            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
