<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="css/noteprofile.css" rel="stylesheet" type="text/css"/>
    <link href="css/web.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="main">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="banner">
        <a href="Home.html">
            <img src="pic/icon.png" alt="logohere">
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="dropdown" id="profile-tag">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <img src="pic/profile-picture.png" alt="profile picture">
                <p>Khanh Phan</p>
            </a>
            <div class="dropdown-menu">
                <a href="noteprofile.html">My Profile</a>
                <br>
                <a href="index.html">Log out</a>
            </div>
        </div>
    </div>
    <div class="hidden-md-down" id="sidebar">
        <ul class="list-group" id="menu">
            <li class="list-group-item"><a href="Home.html">Home</a></li>
            <li class="list-group-item"><a href="Task.html">Tasks</a></li>
            <li class="list-group-item"><a href="#">Messages</a></li>
            <li class="list-group-item"><a href="Calendar.html">Calendar</a></li>
        </ul>
    </div>
    <div id="all-content">
        <div class="row">
            <div class="profile-picture">
                <img src="http://vignette1.wikia.nocookie.net/sims/images/3/33/John_Doe.png/revision/latest?cb=20131001222124"  alt="" class="img-thumbnail pull-xs-left">
                <br><input class="iphoto" type="file">
            </div>

            <div class=" col-md-4 col-lg-4 col-xs-4 ">
                <h4 class="bio">BIO</h4>
                <table class="table table-user-information">
                    <tbody>
                    <tr>
                        <td>First name:</td>
                        <td id="fname"></td>
                    </tr>
                    <tr>
                        <td>Last name:</td>
                        <td id="lname"></td>
                    </tr>
                    <tr>
                        <td>Username:</td>
                        <td id="uname"></td>
                    </tr>
                    <tr>
                        <td>Job title:</td>
                        <td id="job"></td>
                    </tr>
                    <tr>
                        <td>Date of Birth</td>
                        <td id="dob"></td>
                    </tr>
                    <tr>
                        <td>Home Address</td>
                        <td id="hadd"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td id="mail"></td>
                    </tr>
                    <td>Phone Number</td>
                    <td id="pnumber"></td>

                    </tr>

                    </tbody>
                </table>
                <a class="nav-link active" href="#">Edit profile</a>

            </div>
        </div>
    </div>
</div>


<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
