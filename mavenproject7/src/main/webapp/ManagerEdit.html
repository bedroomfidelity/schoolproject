    <div id="all-content">
        <div class="row">
            <form action="api/user/edit" method="POST" enctype="multipart/form-data">
            <div class="profile-picture">
                <img src="http://vignette1.wikia.nocookie.net/sims/images/3/33/John_Doe.png/revision/latest?cb=20131001222124"  alt="" class="img-thumbnail pull-xs-left">
                <br><input class="iphoto" type="file" name="image">
            </div>

            <div class=" col-md-4 col-lg-4 col-xs-4 ">
                <h4 class="bio">BIO</h4>
                <table class="table table-user-information">
                    <tbody>
                    <tr>
                        <td>Username:</td>
                        <td><input id="readonlyusername" type="text" name="username" readonly><td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="password"><td>
                    </tr>
                    <tr>
                        <td>First name:</td>
                        <td><input type="text" name="firstname"><td>
                    </tr>
                    <tr>
                        <td>Last name:</td>
                        <td><input type="text" name="lastname"><td>
                    </tr>
                    <tr>
                        <td>Home Address:</td>
                        <td><input type="text" name="address"><td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" name="email"></td>
                    </tr>
                        <td>Phone Number:</td>
                        <td><input type="text" name="phonenumber"></td>

                    </tr>
                    </tr>
                    <td><button type="submit">Edit</button></td>
                    </tr>
                    </tbody>
                </table>
                

            </div>
            </form>
